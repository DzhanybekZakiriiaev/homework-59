<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script language="JavaScript" src="src/script.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div id="splash">
    <div class="text-center">
        <button type="button" class="btn btn-primary my-5 enter">ENTER</button>
    </div>
</div>
<div id="posts">
</div>
<form id="post-form">
    <div class="form-group">
        <label for="image-input">Image:</label>
        <input type="file" class="form-control-file" id="image-input">
    </div>
    <div class="form-group">
        <label for="description-input">Description:</label>
        <textarea class="form-control" id="description-input" rows="3"></textarea>
    </div>
    <input type="hidden" id="user-id" value="1">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
